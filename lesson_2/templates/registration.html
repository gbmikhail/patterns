{% extends 'base.html' %}

{% block content %}
    <form action="" method="post" class="d-flex justify-content-center">
        <div class="col-6 mt-5">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
                <label for="floatingInput">Адрес электронной почты</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" name="passwd" placeholder="Password" required>
                <label for="floatingPassword">Пароль</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingConfirmPassword" name="confirm" placeholder="Password" required>
                <label for="floatingConfirmPassword">Подтверждение пароля</label>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary mb-3">Зарегистрироваться</button>
            </div>
        </div>
    </form>

{% endblock %}
