{% extends 'base.html' %}

{% block content %}
    <div>
        <div class="d-flex justify-content-between">
            <h3>Товары</h3>
            <div>
                <a href="/products/create/">Добавить товар</a>
                &nbsp;
                <a href="/">Главная</a>
            </div>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Товар</th>
                <th scope="col">Категория</th>
                <th scope="col">Цена</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for i in products %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ i.name }}</td>
                    <td>{{ i.category.name }}</td>
                    <td>{{ i.price }}</td>
                    <td><a href="/products/copy?product_id={{ i.id }}">Скопировать</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>
{% endblock %}
