{% extends 'base.html' %}

{% block content %}
    {% if products|length > 0 %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for i in products %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="/static/images/products/{{ i.image }}" alt="{{ i.title }}" width="100%" height="250" style="object-fit: contain;">

                    <div class="card-body">
                        <h3>{{ i.title }}</h3>
                        <p class="card-text">{{ i.text }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                {#                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>#}
                                {#                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>#}
                                <button type="button" class="btn btn-sm">Купить</button>
                            </div>
                            <small class="text-muted">{{ i.price }} руб.</small>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    {% else %}
        <h3>В выбранной категории нет товаров</h3>
    {% endif %}

{% endblock %}
