{% extends 'base.html' %}

{% block content %}

    <form method="post">
        <div class="mb-3">
            <label for="category_id" class="form-label">Категория</label>
            <select class="form-select" id="category" id="category_id" name="category_id">
                {% for i in categories %}
                    <option value="{{ i.id }}" {% if loop.first %}selected{% endif %}>{{ i.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">Описание</label>
            <input type="text" class="form-control" id="text" name="text" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Фото</label>
            <input type="text" class="form-control" id="image" name="image">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Цена</label>
            <input type="text" class="form-control" id="price" name="price" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="/category/list/">Назад</a>
        </div>
    </form>

{% endblock %}
